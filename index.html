<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script>
        let tcount = prompt("total no. of member's");
        let names = [];
        let no = [];
        let x = 0;


        namebox = document.getElementById('name-box');
        n = document.querySelector('#first');

        for (let i = 0; i < tcount; i++) {
            let j = i + 1;
            names[i] = prompt("Name of the " + j + " Member");

        }
        let total = tcount;

     
     
        function print(a) {
            console.log(names[a]);
            if(x==0){
                let p = names[a]; 
            document.getElementById('first').innerHTML = p
            x=1;
            }
            else{
                let q = names[a]; 
            document.getElementById('sec').innerHTML = q
            x=0;
            }
            names.splice(a, 1);
        }
        function change() {
           
                let a = Math.floor(Math.random() * total);
                print(a);
                total = total - 1;
        }




    </script>
    <title>Group Selector</title>
</head>

<body>
    <nav>
        <h1>Group Of 2</h1>
    </nav>
    <div id="name-box">
        <h1 id="first">---</h1>
        <h1 id="sec">---</h1>
    </div>
    <button class="but" onclick="change()">Create</button>
</body>

</html>
